<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Termin Script Hub</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #121212;
      color: #ffffff;
      transition: background 0.3s, color 0.3s;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1e1e1e;
      padding: 1rem 2rem;
      border-bottom: 1px solid #333;
    }
    nav .tabs {
      display: flex;
      gap: 2rem;
    }
    nav a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #6c63ff;
    }
    nav .icons {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    nav .icons img:hover {
      transform: scale(1.1);
    }
    .settings-btn {
      background: transparent;
      border: 2px solid #ccc;
      color: #fff;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .settings-btn:hover {
      border-color: #ff66cc;
      background: #ff66cc;
      color: #fff;
    }
    .settings-panel {
      display: none;
      position: absolute;
      top: 70px;
      right: 20px;
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 1rem;
      z-index: 1000;
      color: white;
      width: 200px;
    }
    .settings-panel label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .tab-content {
      display: none;
      padding: 2rem;
    }
    .tab-content.active {
      display: block;
      animation: fadeIn 0.4s ease-in-out;
    }
    .copy-btn, .key-box button {
      margin-top: 0.5rem;
      background: transparent;
      border: 2px solid #ccc;
      padding: 0.6rem 1.2rem;
      color: #fff;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .copy-btn:hover, .key-box button:hover {
      background: #ff66cc;
      border-color: #ff66cc;
      color: #fff;
    }
  </style>
</head>
<body>
  <nav>
    <div class="tabs">
      <a href="#" onclick="showTab('home')">Home</a>
      <a href="#" onclick="showTab('keys')">Keys</a>
      <a href="#" onclick="showTab('about')">About</a>
    </div>
    <div class="icons">
      <a href="https://discord.gg/KkzMrTzSF4" target="_blank">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/discord-logo.png" alt="Discord" width="30" />
      </a>
      <button class="settings-btn" onclick="toggleSettings()">⚙️</button>
    </div>
  </nav>

  <div class="settings-panel" id="settingsPanel">
    <label>
      Dark Mode
      <input type="checkbox" id="darkModeToggle" />
    </label>
    <label>
      Show Tips
      <input type="checkbox" />
    </label>
    <label>
      Enable Logs
      <input type="checkbox" />
    </label>
  </div>

  <!-- Example tab content -->
  <div id="home" class="tab-content active">
    <h1>Welcome to Termin Script Hub</h1>
  </div>
  <div id="keys" class="tab-content">
    <h1>Your Keys</h1>
  </div>
  <div id="about" class="tab-content">
    <h1>About This Project</h1>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggle = document.getElementById("darkModeToggle");
      const darkPref = localStorage.getItem("darkMode") === "true";
      toggle.checked = darkPref;
      applyDarkMode(darkPref);

      toggle.addEventListener('change', () => {
        const isDark = toggle.checked;
        localStorage.setItem("darkMode", isDark);
        applyDarkMode(isDark);
      });
    });

    function applyDarkMode(isDark) {
      document.body.style.background = isDark ? "#121212" : "#ffffff";
      document.body.style.color = isDark ? "#ffffff" : "#000000";
    }

    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }

    function copyText(button) {
      const textarea = button.previousElementSibling;
      textarea.select();
      document.execCommand('copy');
      button.innerText = 'Copied!';
      setTimeout(() => {
        button.innerText = 'Copy';
      }, 1500);
    }

    function toggleSettings() {
      const panel = document.getElementById("settingsPanel");
      panel.style.display = panel.style.display === "block" ? "none" : "block";
    }

    document.addEventListener('click', function(event) {
      const panel = document.getElementById("settingsPanel");
      const settingsBtn = document.querySelector(".settings-btn");
      if (!panel.contains(event.target) && !settingsBtn.contains(event.target)) {
        panel.style.display = "none";
      }
    });
  </script>
</body>
</html>
