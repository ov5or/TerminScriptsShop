<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Termin Hub - Key System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .tabs button {
      margin: 0 10px;
      padding: 10px 20px;
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .tabs button:hover {
      background: #666;
    }

    .tab-content {
      display: none;
      margin-top: 20px;
    }

    .tab-content.active {
      display: block;
    }

    textarea {
      width: 90%;
      height: 100px;
    }

    .copy-btn {
      padding: 5px 10px;
      background: #333;
      color: white;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }

    #notice {
      color: yellow;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Termin Hub Key System</h1>

  <div class="tabs">
    <button onclick="showTab('free')">Free</button>
    <button onclick="showTab('paid')">Paid</button>
  </div>

  <div id="free" class="tab-content active">
    <h2>Free Options</h2>
    <textarea readonly>loadstring(game:HttpGet("https://termin-hub.vercel.app/main.lua"))()</textarea>
    <button class="copy-btn" onclick="copyText(this)">Copy</button>
  </div>

  <div id="paid" class="tab-content">
    <h2>Purchase Key</h2>
    <label for="payment-select">Choose Payment Type:</label>
    <select id="payment-select" onchange="showNotice()">
      <option value="paypal">PayPal</option>
      <option value="crypto">Crypto</option>
      <option value="robux">Robux</option>
      <option value="adopt">Adopt Me Pets</option>
      <option value="mm2">MM2 Knives</option>
    </select>

    <div id="notice">Join our Discord to pay with in-game items.</div>

    <br><br>
    <button onclick="purchaseKey('paid')">Generate Key</button>
  </div>

  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }

    function copyText(button) {
      const textarea = button.previousElementSibling;
      navigator.clipboard.writeText(textarea.value)
        .then(() => {
          button.innerText = 'Copied!';
          setTimeout(() => button.innerText = 'Copy', 2000);
        });
    }

    function showNotice() {
      const payment = document.getElementById('payment-select').value;
      const notice = document.getElementById('notice');
      if (["robux", "adopt", "mm2"].includes(payment)) {
        notice.style.display = 'block';
      } else {
        notice.style.display = 'none';
      }
    }

    function purchaseKey(type) {
      const payment = document.getElementById('payment-select').value;
      if (["robux", "adopt", "mm2"].includes(payment)) {
        window.open("https://discord.gg/KkzMrTzSF4", "_blank");
      } else {
        const deviceInfo = navigator.userAgent;
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
        let key = "TerminKey_";
        const length = Math.floor(Math.random() * 6) + 40;
        for (let i = 0; i < length; i++) {
          key += chars.charAt(Math.floor(Math.random() * chars.length));
        }

        const message = `Key for ${type} successfully purchased!\n\nDevice Info:\n${deviceInfo}\n\nKey: ${key}`;
        alert(message);

        // Optional on-page popup
        const div = document.createElement("div");
        div.style.position = "fixed";
        div.style.bottom = "20px";
        div.style.left = "20px";
        div.style.padding = "1rem";
        div.style.background = "#f2f2f2";
        div.style.color = "#000";
        div.style.border = "1px solid #ccc";
        div.style.borderRadius = "10px";
        div.innerHTML = `
          <p><strong>Generated Key:</strong><br>${key}</p>
          <button onclick="navigator.clipboard.writeText('${key}').then(() => this.innerText='Copied!')">Copy Key</button>
        `;
        document.body.appendChild(div);

        // ðŸ”´ SEND TO DISCORD OR BACKEND SERVER
        fetch("YOUR_WEBHOOK_URL_HERE", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            content: `ðŸ“¥ New Key Generated\n**Key:** ${key}\n**Payment:** ${payment}\n**Device:** ${deviceInfo}`
          })
        });
      }
    }
  </script>
</body>
</html>
