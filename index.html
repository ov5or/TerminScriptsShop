<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Termin Script Keys</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prop-types@15.8.1/prop-types.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    h2 {
      text-align: center;
      color: #333;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .card-header {
      background-color: #007BFF;
      color: white;
      padding: 20px;
      font-size: 1.25rem;
      border-radius: 8px 8px 0 0;
    }

    .card-body {
      padding: 20px;
    }

    .button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      border: none;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .table th, .table td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ddd;
    }

    .table th {
      background-color: #f4f4f9;
    }

    .badge {
      background-color: #28a745;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .badge-danger {
      background-color: #dc3545;
    }

    .alert {
      background-color: #f8d7da;
      color: #721c24;
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="app"></div>
  </div>

  <script type="text/javascript">
    const { useState } = React;

    // React component code starts here
    function Keys() {
      const [keyName, setKeyName] = useState('');
      const [keyValue, setKeyValue] = useState('');
      const [savedKeys, setSavedKeys] = useState([]);
      const [selectedPayment, setSelectedPayment] = useState('credit-card');
      const [showConfirmation, setShowConfirmation] = useState(false);
      const [pendingPurchase, setPendingPurchase] = useState(null);
      const [showProcessing, setShowProcessing] = useState(false);

      const keyPackages = [
        {
          id: '7-days',
          name: '7 Days Key',
          duration: '7 days',
          price: '$3',
          description: 'Access to all Termin Script features for 7 days'
        },
        {
          id: '30-days',
          name: '30 Days Key',
          duration: '30 days',
          price: '$10',
          description: 'Access to all Termin Script features for 30 days'
        },
        {
          id: 'lifetime',
          name: 'Lifetime Key',
          duration: 'Lifetime',
          price: '$30',
          description: 'Permanent access to all Termin Script features'
        }
      ];

      const paymentMethods = [
        { id: 'credit-card', name: 'Credit Card', icon: 'ðŸ’³' },
        { id: 'paypal', name: 'PayPal', icon: 'ðŸ’µ' },
        { id: 'robux', name: 'Robux', icon: 'ðŸŽ' },
      ];

      const handleSaveKey = () => {
        if (keyName.trim() && keyValue.trim()) {
          const newKey = {
            id: Date.now(),
            name: keyName,
            value: keyValue
          };
          setSavedKeys([...savedKeys, newKey]);
          setKeyName('');
          setKeyValue('');
        }
      };

      const handleDeleteKey = (id) => {
        setSavedKeys(savedKeys.filter(key => key.id !== id));
      };

      const handlePurchase = (packageId) => {
        const selectedPackage = keyPackages.find(pkg => pkg.id === packageId);
        if (selectedPackage) {
          setPendingPurchase(selectedPackage);
          setShowConfirmation(true);
        }
      };

      const completePurchase = () => {
        setShowProcessing(true);
        setTimeout(() => {
          const newKey = {
            id: Date.now(),
            name: `${pendingPurchase.name} Key`,
            value: `KEY-${Math.random().toString(36).substring(2, 12).toUpperCase()}`
          };
          setSavedKeys([...savedKeys, newKey]);
          setShowProcessing(false);
          setPendingPurchase(null);
          setShowConfirmation(false);
        }, 2000);
      };

      return (
        <div>
          <h2>Keys</h2>

          {/* Key Packages */}
          <div className="card">
            <div className="card-header">Purchase Termin Script Keys</div>
            <div className="card-body">
              <div>
                {keyPackages.map((pkg) => (
                  <div key={pkg.id}>
                    <h4>{pkg.name}</h4>
                    <p>{pkg.description}</p>
                    <p><strong>{pkg.price}</strong></p>
                    <button onClick={() => handlePurchase(pkg.id)} className="button">Purchase</button>
                  </div>
                ))}
              </div>
            </div>
          </div>

          {/* Saved Keys */}
          <div className="card">
            <div className="card-header">Your Saved Keys</div>
            <div className="card-body">
              <table className="table">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Value</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  {savedKeys.map((key) => (
                    <tr key={key.id}>
                      <td>{key.name}</td>
                      <td>{key.value}</td>
                      <td>
                        <button onClick={() => handleDeleteKey(key.id)} className="button badge-danger">Delete</button>
                      </td>
                    </tr>
                  ))}
                </tbody>
              </table>
            </div>
          </div>

          {/* Confirmation Dialog */}
          {showConfirmation && (
            <div className="alert">
              <h4>Confirm Purchase</h4>
              <p>You are about to purchase a {pendingPurchase.name}. Are you sure?</p>
              <button onClick={completePurchase} className="button">Confirm</button>
              <button onClick={() => setShowConfirmation(false)} className="button badge-danger">Cancel</button>
            </div>
          )}

          {/* Processing Alert */}
          {showProcessing && (
            <div className="alert">
              <p>Processing your purchase...</p>
            </div>
          )}
        </div>
      );
    }

    // Render the Keys component
    ReactDOM.render(<Keys />, document.getElementById('app'));
  </script>
</body>
</html>
